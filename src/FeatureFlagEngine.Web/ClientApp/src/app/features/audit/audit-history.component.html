<div class="container mt-4">

  <h2 class="mb-3">Audit Logs</h2>

  <div *ngIf="loading" class="alert alert-info">
    Loading audit logs...
  </div>

  <div *ngIf="!loading && logs.length === 0" class="alert alert-warning">
    No audit logs found.
  </div>

  <div class="card shadow-sm" *ngIf="logs.length">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Action</th>
            <th>Entity</th>
            <th>Created At</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let log of logs">
            <td>
              <span class="badge bg-primary">
                {{ log.action }}
              </span>
            </td>

            <td>{{ log.entityName }}</td>

            <td>{{ log.createdAt | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
