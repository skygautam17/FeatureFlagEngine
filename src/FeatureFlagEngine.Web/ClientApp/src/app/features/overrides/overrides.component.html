<div class="container mt-4">

  <h2 class="mb-3">Overrides</h2>

  <!-- Create Override Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">

      <div class="row g-2 align-items-center">

        <div class="col-md-3">
          <input
            class="form-control"
            [(ngModel)]="model.featureFlagId"
            placeholder="Feature Flag Id"
          />
        </div>

        <div class="col-md-3">
          <input
            class="form-control"
            [(ngModel)]="model.userId"
            placeholder="User Id"
          />
        </div>

        <div class="col-md-3">
          <input
            class="form-control"
            [(ngModel)]="model.groupId"
            placeholder="Group Id"
          />
        </div>

        <div class="col-md-1 form-check mt-2">
          <input
            type="checkbox"
            class="form-check-input"
            [(ngModel)]="model.enabled"
            id="enabledCheck"
          />
          <label class="form-check-label" for="enabledCheck">
            Enabled
          </label>
        </div>

        <div class="col-md-2">
          <button
            class="btn btn-primary w-100"
            (click)="create()"
            [disabled]="loading">
            {{ loading ? 'Saving...' : 'Add' }}
          </button>
        </div>

      </div>

    </div>
  </div>

  <!-- Overrides Table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">

      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>FeatureFlagId</th>
            <th>UserId</th>
            <th>GroupId</th>
            <th>Enabled</th>
            <th style="width:120px;">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let o of overrides">
            <td>{{o.featureFlagId}}</td>
            <td>{{o.userId}}</td>
            <td>{{o.groupId}}</td>
            <td>
              <span
                class="badge"
                [ngClass]="o.enabled ? 'bg-success' : 'bg-secondary'">
                {{ o.enabled ? 'Enabled' : 'Disabled' }}
              </span>
            </td>
            <td>
              <button
                class="btn btn-sm btn-danger"
                (click)="delete(o.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
