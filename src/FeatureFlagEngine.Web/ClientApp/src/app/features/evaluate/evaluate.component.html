<div class="container mt-4">

  <h2 class="mb-3">Evaluate Feature</h2>

  <div class="card shadow-sm" style="max-width:500px;">
    <div class="card-body">

      <div class="mb-3">
        <label class="form-label">Feature Key</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="featureKey"
          placeholder="Feature Key" />
      </div>

      <div class="mb-3">
        <label class="form-label">User Id (optional)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userId"
          placeholder="User Id" />
      </div>

      <div class="mb-3">
        <label class="form-label">Group Id (optional)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="groupId"
          placeholder="Group Id" />
      </div>

      <div class="mb-3">
        <label class="form-label">Region (optional)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="region"
          placeholder="Region" />
      </div>

      <button
        class="btn btn-primary w-100"
        (click)="run()"
        [disabled]="!featureKey || loading">
        {{ loading ? 'Evaluating...' : 'Evaluate' }}
      </button>

    </div>
  </div>

  <!-- Result -->
  <div class="card mt-4 shadow-sm" *ngIf="result">
    <div class="card-header">
      Result
    </div>
    <div class="card-body">
      <pre class="mb-0">{{ result | json }}</pre>
    </div>
  </div>

</div>
